<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title id="title">⚙️ Настройки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>⚙️ Настройки</h1>
    <nav>
      <a href="index.html" id="navHome">Главная</a>
      <a href="catalog.html" id="navCatalog">Каталог</a>
      <a href="settings.html" id="navSettings">Настройки</a>
      <a href="support.html" id="navSupport">Поддержка</a>
    </nav>
  </header>

  <main>
    <label>Ник: <input type="text" id="nickname"></label><br>
    <label>Аватар (URL): <input type="text" id="avatar"></label><br>

    <label>Тема:
      <select id="theme">
        <option value="light">Светлая</option>
        <option value="dark">Тёмная</option>
      </select>
    </label><br>

    <label>Режим:
      <select id="mode">
        <option value="mobile">Телефон</option>
        <option value="desktop">ПК</option>
      </select>
    </label><br>

    <label>Язык:
      <select id="language">
        <option value="ru">Русский</option>
        <option value="en">English</option>
      </select>
    </label><br>

    <button onclick="saveSettings()">Сохранить</button>
  </main>

  <script>
    function saveSettings() {
      localStorage.setItem('nickname', document.getElementById('nickname').value);
      localStorage.setItem('avatar', document.getElementById('avatar').value);
      localStorage.setItem('theme', document.getElementById('theme').value);
      localStorage.setItem('mode', document.getElementById('mode').value);
      localStorage.setItem('language', document.getElementById('language').value);
      loadSettings(); // применяем сразу
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
