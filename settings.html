<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Настройки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Настройки</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="profile.html">Профиль</a>
      <a href="reviews.html">Отзывы</a>
    </nav>
  </header>

  <main>
    <h2>Персонализация</h2>
    <label>Ник: <input type="text" id="nickname"></label><br>
    <label>Аватар: <input type="file" id="avatarUpload"></label><br>

    <h2>Режим</h2>
    <select id="deviceMode">
      <option value="pc">ПК</option>
      <option value="mobile">Мобилка</option>
    </select><br>

    <h2>Тема</h2>
    <button onclick="setTheme('light')">Светлая</button>
    <button onclick="setTheme('dark')">Тёмная</button>

    <h2>Язык</h2>
    <select id="languageSelect">
      <option value="ru">Русский</option>
      <option value="en">English</option>
    </select>

    <button onclick="saveSettings()">Сохранить</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
