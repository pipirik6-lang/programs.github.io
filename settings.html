  <script>
    const langSelect = document.getElementById('language');
    const bgSelect = document.getElementById('background');
    const nicknameInput = document.getElementById('nickname');
    const avatarInput = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    window.onload = () => {
      if (localStorage.getItem('language')) langSelect.value = localStorage.getItem('language');
      if (localStorage.getItem('background')) {
        bgSelect.value = localStorage.getItem('background');
        applyBackground(bgSelect.value);
      }
      if (localStorage.getItem('nickname')) nicknameInput.value = localStorage.getItem('nickname');
      if (localStorage.getItem('avatar')) {
        avatarPreview.src = localStorage.getItem('avatar');
        avatarPreview.style.display = "block";
      }
    };

    // –°–º–µ–Ω–∞ —è–∑—ã–∫–∞
    langSelect.onchange = () => {
      localStorage.setItem('language', langSelect.value);
      alert("–Ø–∑—ã–∫ –∏–∑–º–µ–Ω—ë–Ω –Ω–∞: " + langSelect.value);
    };

    // –°–º–µ–Ω–∞ —Ñ–æ–Ω–∞
    bgSelect.onchange = () => {
      localStorage.setItem('background', bgSelect.value);
      applyBackground(bgSelect.value);
    };

    function applyBackground(type) {
      if (type === 'gradient') {
        document.body.style.background = "linear-gradient(135deg, #667eea, #764ba2)";
      } else if (type === 'image') {
        document.body.style.background = "url('https://picsum.photos/1200/800') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
      } else {
        document.body.style.background = "";
      }
    }

    // –ù–∏–∫
    nicknameInput.oninput = () => {
      localStorage.setItem('nickname', nicknameInput.value);
    };
